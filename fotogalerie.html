<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Ráj poníků</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="layout">

<header class="header">
    <div class="logo">
        <img class="logo__image" src="images/logoyellow2.png" alt="Logo Ráje poníků">
        <h1 class="logo__title">Ráj poníků</h1>
    </div>

    <nav class="tabs">
        <a class="tab__item" href="#">Nabízíme</a>
        <a class="tab__item" href="#">Naši poníci</a>
        <a class="tab__item" href="#">Fotogalerie</a>
        <a class="tab__item" href="#">Ceník</a>
        <a class="tab__item tab__item--last" href="#">Kontakt</a>

    </nav>
    <i class="menu-icon">menu</i>
</header>




<div class="content">

    <div class="content__header">
        <h1 class="content__title content__title--big">Fotogalerie</h1>
    </div>

    <div class="gallery__grid">
        <div class="gallery__wrapper">
            <div class="gallery__grid--two">
                <div class="gallery__item"><img class="gallery__photo" src="/images/areal5.jpeg" alt=""></div>
                <div class="gallery__item"><img class="gallery__photo" src="/images/areal4.jpeg" alt=""></div>
            </div>

            <div class="circle"><h5 class="circle__title">Jízdárna</h5></div>
        </div>

        <div class="gallery__wrapper">

            <div class="gallery__grid--six">
                <div class="gallery__item"><img class="gallery__photo" src="/images/ponyclub1.jpeg" alt=""></div>
                <div class="gallery__item"><img class="gallery__photo" src="/images/ponyclub3.jpeg" alt=""></div>
                <div class="gallery__item"><img class="gallery__photo" src="/images/ponyclub4.jpeg" alt=""></div>
                <div class="gallery__item"><img class="gallery__photo" src="/images/ponyclub8.jpeg" alt=""></div>
                <div class="gallery__item"><img class="gallery__photo" src="/images/ponyclub6.jpeg" alt=""></div>
                <div class="gallery__item"><img class="gallery__photo" src="/images/ponyclub7.jpeg" alt=""></div>
            </div>

            <div class="circle"><h5 class="circle__title">Ponyclub</h5></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
        
        <div class="gallery__wrapper">
            <div class="gallery__grid--six">
                <div class="gallery__item"><img class="gallery__photo" src="/images/camp5.jpeg" alt=""></div>
                <div class="gallery__item"><img class="gallery__photo" src="/images/camp3.jpeg" alt=""></div>
                <div class="gallery__item"><img class="gallery__photo" src="/images/camp2.jpeg" alt=""></div>
                <div class="gallery__item"><img class="gallery__photo" src="/images/camp4.jpeg" alt=""></div>
                <div class="gallery__item"><img class="gallery__photo" src="/images/camp6.jpeg" alt=""></div>
                <div class="gallery__item"><img class="gallery__photo" src="/images/camp1.jpeg" alt=""></div>
            </div>

            <div class="circle"><h5 class="circle__title">Tábor</h5></div>

        </div>

        <div class="gallery__wrapper">
            <div class="gallery__grid--two">
                <div class="gallery__item"><img class="gallery__photo" src="/images/party1.jpeg" alt=""></div>
                <div class="gallery__item"><img class="gallery__photo" src="/images/party3.jpeg" alt=""></div>
            </div>

            <div class="circle"><h5 class="circle__title">Oslavy</h5></div>

        </div>
    </div>
</div>

</div>

<footer class="footer">
        <p class="quote">„Naším přáním je přinášet radost dětem i koním.“</p>  
        <div class="footer__content">
            <h1 class="company__title">©Ráj poníků, 2022</h1>
            <img class="company__image" src="images/logoyellow2.png" alt="Logo Ráje poníků">
            <a class="e-mail" href="mailto:rajponiku@seznam.cz">rajponiku@seznam.cz</a>
        </div>

</footer>

</div>

</body>
</html>
