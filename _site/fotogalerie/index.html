<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Ráj poníků</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/cce590eaf9.js" crossorigin="anonymous"></script>
     
</head>
<body>
        
    <div class="layout">

        <header class="header">
            <a class="logo__link" href="/">
                <div class="logo">
                    <img class="logo__image" src="/images/logoyellow2.png" alt="Logo Ráje poníků">
                    <h1 class="logo__title">Ráj poníků</h1>
                </div>
            </a>

            <nav class="menu">
                <input type="checkbox" class="menu__checkbox" id="menu__checkbox">

                <label for="menu__checkbox" class="menu__toggler">
                  <i class="menu__icon menu__icon--open fa-solid fa-bars"></i>
                  <i class="menu__icon menu__icon--close fa-solid fa-xmark"></i>
                </label>

                <ul class="menu__list">

                    <nav class="submenu">    
                        
                        <input type="checkbox" class="submenu__checkbox" id="submenu__checkbox">

                        <li class="menu__item">
                            <label for="submenu__checkbox" class="submenu__toggler">
                            Nabízíme <i class=" menu__icon--down fa-solid fa-chevron-down"></i></label>
                        </li>
                        
                        <ul class="submenu__list">
                            <li class="submenu__item"><a class="submenu__link" href="/projizdky/">Projížďky</a></li>
                            <li class="submenu__item"><a class="submenu__link" href="/ponyclub/">Ponyclub</a></li>
                            <li class="submenu__item"><a class="submenu__link" href="/program/">Program pro školky & oslavy
                            </a></li>
                            <li class="submenu__item submenu__item--last"><a class="submenu__link" href="/primestsky-tabor/">Příměstský tábor</a></li>
                        </ul>
                    </nav>
                    
                    <li class="menu__item"><a class="menu__link" href="/nasi-ponici/">Naši poníci</a></li>
                    <li class="menu__item"><a class="menu__link" href="/fotogalerie/">Fotogalerie</a></li>
                    <li class="menu__item"><a class="menu__link" href="/cenik/">Ceník</a></li>
                    <li class="menu__item menu__item--last"><a class="menu__link" href="/kontakt/">Kontakt</a></li>
                </ul>
            </nav>   
        </header>

        <div class= "hero">
                <img class="hero__photo hero__photo--mobile" src="/images/hero-mobile.jpg" alt="Holčička s poníky">
                <img class="hero__photo hero__photo--desktop" src="/images/hero.jpg" alt="Holčička s poníky">
        </div>

        <div class="content">
        <div class="content__header"> 
    <h1 class="content__title content__title--bigger">Fotogalerie</h1>
</div>

    <div class="gallery__grid">
        <div class="gallery__wrapper">
            <div class="gallery__grid--two">
                <div class="gallery__item"><a data-fslightbox href="/images/areal5.jpeg"><img class="gallery__photo" src="/images/areal5.jpeg" alt="Jízdárna"></a></div>

                <div class="gallery__item"><a data-fslightbox href="/images/areal4.jpeg"><img class="gallery__photo" src="/images/areal4.jpeg" alt="Jízdárna"></a></div>
            </div>

            <div class="gallery__label"><h5 class="gallery__title">Jízdárna</h5></div>
        </div>

        <div class="gallery__wrapper">

            <div class="gallery__grid--six">
                <div class="gallery__item"><a data-fslightbox href="/images/ponyclub1.jpeg"><img class="gallery__photo" src="/images/ponyclub1.jpeg" alt="Cvičení na ponících"></a></div>

                <div class="gallery__item"><a data-fslightbox href="/images/ponyclub3.jpeg"><img class="gallery__photo" src="/images/ponyclub8.jpeg" alt="Vázání úzdy"></a></div>

                <div class="gallery__item"><a data-fslightbox href="/images/ponyclub4.jpeg"><img class="gallery__photo" src="/images/ponyclub6.jpeg" alt="Drezůra"></a></div>

                <div class="gallery__item"><a data-fslightbox href="/images/ponyclub8.jpeg"><img class="gallery__photo" src="/images/ponyclub4.jpeg" alt="Čištění kopyt"></a></div>

                <div class="gallery__item"><a data-fslightbox href="/images/ponyclub6.jpeg"><img class="gallery__photo" src="/images/ponyclub3.jpeg" alt="Čištění výběhu"></a></div>

                <div class="gallery__item"><a data-fslightbox href="/images/ponyclub7.jpeg"><img class="gallery__photo" src="/images/ponyclub7.jpeg" alt="Hřebelcování"></a></div>
            </div>

            <div class="gallery__label"><h5 class="gallery__title">Ponyclub</h5></div>

        </div>
        
        <div class="gallery__wrapper">
            <div class="gallery__grid--six">
                <div class="gallery__item"><a data-fslightbox href="/images/camp5.jpeg"><img class="gallery__photo" src="/images/camp5.jpeg" alt="Venčení poníků"></a></div>

                <div class="gallery__item"><a data-fslightbox href="/images/camp3.jpeg"><img class="gallery__photo" src="/images/camp4.jpeg" alt="Odpočinek v chatičce"></a></div>

                <div class="gallery__item"><a data-fslightbox href="/images/camp2.jpeg"><img class="gallery__photo" src="/images/camp6.jpeg" alt="Výlet"></a></div>

                <div class="gallery__item"><a data-fslightbox href="/images/camp4.jpeg"><img class="gallery__photo" src="/images/camp1.jpeg" alt="Zábava v areálu"></a></div>

                <div class="gallery__item"><a data-fslightbox href="/images/camp6.jpeg"><img class="gallery__photo" src="/images/camp3.jpeg" alt="Výlet na lodi"></a></div>

                <div class="gallery__item"><a data-fslightbox href="/images/camp1.jpeg"><img class="gallery__photo" src="/images/camp2.jpeg" alt="Výlet do zoo"></a></div>
            </div>

            <div class="gallery__label"><h5 class="gallery__title">Tábor</h5></div>

        </div>

        <div class="gallery__wrapper">
            <div class="gallery__grid--two">
                <div class="gallery__item"><a data-fslightbox href="/images/party1.jpeg"><img class="gallery__photo" src="/images/party1.jpeg" alt="Oslava narozenin"></a></div>

                <div class="gallery__item"><a data-fslightbox href="/images/party4.jpeg"><img class="gallery__photo" src="/images/party4.jpeg" alt="Dětský den"></a></div>
            </div>

            <div class="gallery__label"><h5 class="gallery__title">Oslavy</h5></div>

        </div>
    </div>



        </div>    

        <footer class="footer">
                <div class="footer__top">
                    <h3 class="footer__title handwriting">„Naším přáním je přinášet radost dětem i koním.“</h3> 
                </div>

                <div class="footer__bottom">
                    <h4 class="footer__subtitle">© Ráj poníků, 2022</h4>
                    <img class="footer__image" src="/images/logoyellow2.png" alt="Logo Ráje poníků">
                    <a class="footer__link" href="mailto:rajponiku@seznam.cz">rajponiku@seznam.cz</a>
                </div>
        </footer>
    </div>

    <script src="/javascript/fslightbox.js"></script>
</body>
</html>
