<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Ráj poníků</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
     
    </head>
<body>
        
    <div class="layout">

        <header class="header">
            <a class="logo__link" href="/">
                <div class="logo">
                    <img class="logo__image" src="/images/logoyellow2.png" alt="Logo Ráje poníků">
                    <h1 class="logo__title">Ráj poníků</h1>
                </div>
            </a>

            <nav class="tabs">
                <a class="tab__item" href="/primestsky-tabor/">Nabízíme</a>
                <a class="tab__item" href="/nasi-ponici/">Naši poníci</a>
                <a class="tab__item" href="/fotogalerie/">Fotogalerie</a>
                <a class="tab__item" href="/cenik/">Ceník</a>
                <a class="tab__item tab__item--last" href="/kontakt/">Kontakt</a>

            </nav>
            <i class="menu-icon">menu</i>
        </header>

        <div class= "hero">
                <img class="hero__photo" src="/images/hero.jpg" alt="Holčička s poníky">
        </div>


<div class="content">


<div class="content__header">

     
    <h1 class="content__title content__title--big">Fotogalerie</h1>
    </div>

    <div class="gallery__grid">
        <div class="circle__wrapper">
            <div class="gallery__grid--two">
                <div class="gallery__item"><a data-fslightbox="null" href="/images/areal5.jpeg"><img class="gallery__photo" src="/images/areal5.jpeg" alt="Jízdárna"></a></div>

                <div class="gallery__item"><a data-fslightbox="null" href="/images/areal4.jpeg"><img class="gallery__photo" src="/images/areal4.jpeg" alt="Jízdárna"></a></div>
            </div>

            <div class="circle"><h5 class="circle__title">Jízdárna</h5></div>
        </div>

        <div class="circle__wrapper">

            <div class="gallery__grid--six">
                <div class="gallery__item"><a data-fslightbox="first" href="/images/ponyclub1.jpeg"><img class="gallery__photo" src="/images/ponyclub1.jpeg" alt="Cvičení na ponících"></a></div>

                <div class="gallery__item"><a data-fslightbox="first" href="/images/ponyclub3.jpeg"><img class="gallery__photo" src="/images/ponyclub8.jpeg" alt="Vázání úzdy"></a></div>

                <div class="gallery__item"><a data-fslightbox="first" href="/images/ponyclub4.jpeg"><img class="gallery__photo" src="/images/ponyclub6.jpeg" alt="Drezůra"></a></div>

                <div class="gallery__item"><a data-fslightbox="first" href="/images/ponyclub8.jpeg"><img class="gallery__photo" src="/images/ponyclub4.jpeg" alt="Čištění kopyt"></a></div>

                <div class="gallery__item"><a data-fslightbox="first" href="/images/ponyclub6.jpeg"><img class="gallery__photo" src="/images/ponyclub3.jpeg" alt="Čištění výběhu"></a></div>

                <div class="gallery__item"><a data-fslightbox="first" href="/images/ponyclub7.jpeg"><img class="gallery__photo" src="/images/ponyclub7.jpeg" alt="Hřebelcování"></a></div>
            </div>

            <div class="circle"><h5 class="circle__title">Ponyclub</h5></div>

        </div>
        
        <div class="circle__wrapper">
            <div class="gallery__grid--six">
                <div class="gallery__item"><a data-fslightbox="second" href="/images/camp5.jpeg"><img class="gallery__photo" src="/images/camp5.jpeg" alt="Venčení poníků"></a></div>

                <div class="gallery__item"><a data-fslightbox="second" href="/images/camp3.jpeg"><img class="gallery__photo" src="/images/camp4.jpeg" alt="Odpočinek v chatičce"></a></div>

                <div class="gallery__item"><a data-fslightbox="second" href="/images/camp2.jpeg"><img class="gallery__photo" src="/images/camp6.jpeg" alt="Výlet"></a></div>

                <div class="gallery__item"><a data-fslightbox="second" href="/images/camp4.jpeg"><img class="gallery__photo" src="/images/camp1.jpeg" alt="Zábava v areálu"></a></div>

                <div class="gallery__item"><a data-fslightbox="second" href="/images/camp6.jpeg"><img class="gallery__photo" src="/images/camp3.jpeg" alt="Výlet na lodi"></a></div>

                <div class="gallery__item"><a data-fslightbox="second" href="/images/camp1.jpeg"><img class="gallery__photo" src="/images/camp2.jpeg" alt="Výlet do zoo"></a></div>
            </div>

            <div class="circle"><h5 class="circle__title">Tábor</h5></div>

        </div>

        <div class="circle__wrapper">
            <div class="gallery__grid--two">
                <div class="gallery__item"><a data-fslightbox="third" href="/images/party1.jpeg"><img class="gallery__photo" src="/images/party1.jpeg" alt="Oslava narozenin"></a></div>

                <div class="gallery__item"><a data-fslightbox="third" href="/images/party4.jpeg"><img class="gallery__photo" src="/images/party4.jpeg" alt="Dětský den"></a></div>
            </div>

            <div class="circle"><h5 class="circle__title">Oslavy</h5></div>

        </div>
    </div>
</div>





 </div>    


        <footer class="footer">
                <p class="footer__title handwriting">„Naším přáním je přinášet radost dětem i koním.“</p>  
                <div class="footer__content">
                    <h1 class="company__title">©Ráj poníků, 2022</h1>
                    <img class="company__image" src="/images/logoyellow2.png" alt="Logo Ráje poníků">
                    <a class="e-mail" href="mailto:rajponiku@seznam.cz">rajponiku@seznam.cz</a>
                </div>
        </footer>
    </div>

<script src="/javascript/fslightbox.js"></script>
</body>
</html>
